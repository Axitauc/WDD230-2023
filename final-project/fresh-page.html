<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="red-flavor" content="local-farm" />
    <title>Red Velvet | Fresh Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Favicon Configuration -->
    <link rel="icon" type="image/x-icon" href="./images/Home/Favicon.webp" />

    <!-- Links to the CSS's files -->
    <link rel="stylesheet" href="./styles/large.css" />
    <link rel="stylesheet" href="./styles/medium.css" />
    <link rel="stylesheet" href="./styles/small.css" />
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css" />

    <!-- Links to the JS's files -->
    <script src="./scripts/last-actualization.js" defer></script>
    <script src="./scripts/slider.js" defer></script>
    <script src="./scripts/weather-api.js" defer></script>
    <script src="./scripts/swiper-bundle.js" defer></script>
    <script src="./scripts/swiper-bundle.min.js" defer></script>
    <script src="./scripts/fruit-list.js" defer></script>
    <script src="./scripts/fruit-elections.js"></script>
    <script src="./scripts/fruits.js" defer></script>
    <script src="./scripts/confirmation.js" defer></script>
    <script src="./scripts/fresh.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/counter.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./images/Home/Nav-Logo.webp" alt="nav-logo" loading="lazy" />
      </div>
      <input type="checkbox" id="nav-check" hidden />
      <nav>
        <div class="logo">
          <img
            src="./images/Home/Nav-Logo.webp"
            alt="nav-logo"
            loading="lazy"
          />
        </div>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./fresh-page.html" class="active">Fresh</a>
          </li>
          <li>
            <a href="./about-us-page.html">About Us</a>
          </li>
        </ul>
      </nav>
      <label for="nav-check" class="hamburguer">
        <div></div>
        <div></div>
        <div></div>
      </label>
    </header>
    <main class="fresh-page-body">
      <section class="container-form">
        <h2>Smoothie Purchase</h2>
        <form
          id="order-form"
          action="./confirmation-page.html"
          class="form"
          method="post"
        >
          <div id="full-name" class="input-box">
            <label for="first_name">Full Name</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="Enter full name"
              required
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email address"
              required
            />
          </div>
          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="separation">
            <label for="fruit1">Fruit 1:</label>
            <div class="select-box">
              <select id="fruit1" name="fruit1" required>
                <option value="" disabled selected>Fruit</option>
              </select>
            </div>
          </div>
          <div class="separation">
            <label for="fruit2">Fruit 2:</label>
            <div class="select-box">
              <select id="fruit2" name="fruit2" required>
                <option value="" disabled selected>Fruit</option>
              </select>
            </div>
          </div>
          <div class="separation">
            <label for="fruit3">Fruit 3:</label>
            <div class="select-box">
              <select id="fruit3" name="fruit3" required>
                <option value="" disabled selected>Fruit</option>
              </select>
            </div>
          </div>
          <div class="input-box">
            <label for="special_instructions">Special Instructions:</label>
            <input
              id="special_instructions"
              name="special_instructions"
              placeholder="Let us know your preferences!"
            ></input>
          </div>
          <p>Payment will be requested at pick up time!</p>
          <input type="hidden" name="todaysdate" id="hiddendate" value="" />
          <input type="submit" value="Submit" class="form-button" />
        </form>
      </section>
    </main>
    <footer>
      <section class="footer-content-width">
        <div>
          <p>
            &copy; <span id="currentyear"></span> | Axa B. Uribe | Final Project
            | Last Modification: <span id="lastUpdated"></span>
          </p>
        </div>
        <div class="redes-sociales">
          <a href="https://www.facebook.com/"
            ><img
              src="./images/Home/facebook-logo.png"
              alt="facebook-logo"
              loading="lazy"
          /></a>
          <a href="https://www.instagram.com/"
            ><img
              src="./images/Home/instagram-logo.jpeg"
              alt="instagram-logo"
              loading="lazy"
          /></a>
          <a href="https://twitter.com/"
            ><img
              src="./images/Home/twittter-logo.jpg"
              alt="twitter-logo"
              loading="lazy"
          /></a>
        </div>
      </section>
    </footer>
  </body>
</html>
